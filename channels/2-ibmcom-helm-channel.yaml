# Create a Namespace to hold the Channel "dev"
apiVersion: v1
kind: Namespace
metadata:
  name: ibmcom
spec:
---
# Create a Channel that declares resources that can be deployed
# Channel can be a Namespace, Object Store Bucket, or Helm Repo
apiVersion: app.ibm.com/v1alpha1
kind: Channel
metadata:
  name: ibm-developer-edition-charts
  namespace: ibmcom
spec:
    type: HelmRepo
    pathname: https://raw.githubusercontent.com/IBM/charts/master/repo/stable/
    configMap:
      insecureSkipVerify: true
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: developer-editions
  namespace: developer-editions
spec:
  selector:
    matchExpressions:
    - key: purpose
      operator: In
      values:
      - developer-editions
  componentKinds:
  - group: app.ibm.com/v1alpha1
    kind: Subscription
---
apiVersion: app.ibm.com/v1alpha1
kind: PlacementRule
metadata:
  name: dev-placementrule
  namespace: developer-editions
  generation: 1
  labels:
    purpose: developer-editions
spec:
  clusterLabels:
    matchLabels:
      environment: Dev
  clusterReplicas: 1
---
apiVersion: app.ibm.com/v1alpha1
kind: PlacementRule
metadata:
  name: production-placementrule
  namespace: developer-editions
  generation: 1
  labels:
    purpose: developer-editions
spec:
  clusterLabels:
    matchLabels:
      environment: Production
  clusterReplicas: 1
